<!DOCTYPE html>
<html lang="es">
<head>
  <meta name="author" content="Juan Francisco Galván">
  <meta name="date" content="27/07/2023">
  <meta name="description" content="Tienda de muebles para todos">
  <meta name="keywords" content="Tienda, Muebles, E-commerce">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="build/images/favicon.webp" type="image/webp">
  <link rel="preload" href="build/styles/style.min.css" type="text/css" as="style">
  <link rel="stylesheet" href="build/styles/style.min.css">
  <script src="build/scripts/script.min.js" defer></script>
  <title>Home Store | Contact</title>
</head>
<body>
  <header class="header">
    <div class="header__responsive">
      <h1 class="header__logo">Home<span>Store</span></h1>
      <img src="build/images/bars.svg" alt="Bar menu" class="header__menu">
    </div>
    <nav class="nav">
      <a href="index.html" class="nav__link">Home</a>
      <a href="store.html" class="nav__link">Store</a>
      <a href="gallery.html" class="nav__link">Gallery</a>
      <a href="blog.html" class="nav__link">Blog</a>
      <a href="info.html" class="nav__link">Info</a>
      <a href="contact.html" class="nav__link">Contact</a>
    </nav>
  </header>
  <main>
    <section class="container">
      <h2>Contact</h2>
      <form class="form">
        <fieldset>
          <legend>Your Date</legend>
          <div class="field">
            <label for="name">Name: </label>
            <input id="name" type="text" autocomplete="off" placeholder="Your Name" required>
          </div>
          <div class="field">
            <label for="topic">Topic:</label>
            <input id="topic" type="text" autocomplete="off" placeholder="Your Topic" required>
          </div>
          <div class="field">
            <label for="email">Email:</label>
            <input id="email" type="email" autocomplete="off" placeholder="Your Email">
          </div>
          <div class="field">
            <label for="tel">Phone:</label>
            <input id="tel" type="tel" autocomplete="off" placeholder="Your Phone">
          </div>
          <div class="field">
            <label for="tel">Message:</label>
            <textarea id="message" name="message" rows="10" cols="20"></textarea>
          </div>
        </fieldset>
        <fieldset>
          <legend>Country</legend>
          <div class="field">
            <label for="country">Country</label>
            <select id="country" autocomplete="off">
              <option value="" selected disabled>Select</option>
              <option value="AR">Argentina</option>
              <option value="UR">Uruguay</option>
              <option value="PR">Perú</option>
              <option value="ES">España</option>
              <option value="US">Estados Unidos</option>
              <option value="CO">Colombia</option>
            </select>
          </div>
        </fieldset>
        <fieldset>
          <legend>Extra Information</legend>
          <div class="field">
            <label for="client">Client</label>
            <input id="client" type="radio" name="info" value="client">
          </div>
          <div class="field">
            <label for="provider">Provider</label>
            <input id="provider" type="radio" name="info" value="provider">
          </div>
          <div class="field">
            <label for="categories">Interest</label>
            <input id="categories" name="categories" list="categorie">
            <datalist id="categorie">
              <option value="Kitchen">
              <option value="Exterior">
              <option value="Bedrooms">
              <option value="Office">
              <option value="TV">
            </datalist>
          </div>
        </fieldset>
        <input class="button" type="submit" value="Send">
      </form>
    </section>
  </main>
  <footer class="footer">
    <div class="footer__list">
      <div class="footer__section">
        <h3 class="footer__title">Categories</h3>
        <nav class="footer__menu">
          <a href="#" class="footer__link">Kitchen</a>
          <a href="#" class="footer__link">Office</a>
          <a href="#" class="footer__link">Garden</a>
          <a href="#" class="footer__link">Garage</a>
          <a href="#" class="footer__link">Bedrooms</a>
        </nav>
      </div>
      <div class="footer__section">
        <h3 class="footer__title">About Us</h3>
        <nav class="footer__menu">
          <a href="#" class="footer__link">Our history</a>
          <a href="#" class="footer__link">Mission, Vision & Values</a>
          <a href="#" class="footer__link">Carrers</a>
          <a href="#" class="footer__link">Privacy Policy</a>
          <a href="#" class="footer__link">Terms of Service</a>
        </nav>
      </div>
      <div class="footer__section">
        <h3 class="footer__title">Support</h3>
        <nav class="footer__menu">
          <a href="#" class="footer__link">Questions</a>
          <a href="#" class="footer__link">Online help</a>
          <a href="#" class="footer__link">Trust & Security</a>
        </nav>
      </div>
    </div>
    <p class="footer__copyright">Home Store©</p>
  </footer>
</body>
</html>
